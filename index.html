    <body>
        <!-- YOUR CONTENT GOES HERE -->
        <div class="container">

            <div class="clickies">
                <h1>Popular Television Shows</h1>
                <h2>By Genre</h2>
                <button class="filter" data-filter="horror">Horror</button>
                <button class="filter" data-filter="comedy">Comedy</button>
                <button class="filter" data-filter="drama">Drama</button>
                <button class="filter" data-filter="action">Action</button>
                <button class="filter" data-filter="scifi">Sci-Fi</button>
                <button class="filter" data-filter="thriller">Thriller</button>
                <button class="filter" data-filter="crime">Crime</button>
                <button class="filter" data-filter="fantasy">Fantasy</button>
                <br />
                <h2>By Network</h2>
                <button class="filter" data-filter="amc">AMC</button>
                <button class="filter" data-filter="hbo">HBO</button>
                <button class="filter" data-filter="fox">Fox</button>
                <button class="filter" data-filter="fx">FX</button>
                <button class="filter" data-filter="usa">USA</button>
                <button class="filter" data-filter="cbs">CBS</button>
                <button class="filter" data-filter="abc">ABC</button>
                <button class="filter" data-filter="netflix">Netflix</button>
                <br />
                <button class="filter everything" data-filter="all">All</button>
            </div>
